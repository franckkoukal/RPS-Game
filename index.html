<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Firebase</title>
</head>
<body>
<div class="row">
    <div class="col-lg-12 col-header">
        <h1>
            ROKU PEPA SISO
        </h1>
        <h2>
            最初さいしょはぐう
        </h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
        <form class="form-group rps-form">
            <input type="text" id="userName" class="input-group" placeholder="Your Name...">
            <button id="submitName" class="btn btn-success">Submit Name</button>
        </form>
        <h3 id="you-are-message"></h3>
    </div>
    <div class="col-lg-4"></div>
</div>
<div class="row row-rps-arena">
    <div class="col-lg-2"></div>
    <div class="col-lg-3">
        <h1 class="waiting-player">
            Waiting for player 1...
        </h1>
        <ul class="list-group player-choices-list">
            <li class="list-group-item">
                Rock
            </li>
            <li class="list-group-item">
                Paper
            </li>
            <li class="list-group-item">
                Scissors
            </li>
        </ul>
    </div>
    <div class="col-lg-2"></div>
    <div class="col-lg-3">
        <h1 class="waiting-opponent">
            Waiting for player 2...
        </h1>
        <ul class="list-group opponent-choices-list">
            <li class="list-group-item">
                Rock
            </li>
            <li class="list-group-item">
                Paper
            </li>
            <li class="list-group-item">
                Scissors
            </li>
        </ul>
    </div>
    <div class="col-lg-2"></div>
</div>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
